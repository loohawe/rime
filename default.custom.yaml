# default.custom.yaml, 全局生效 
# save it to:   
#   ~/.config/ibus/rime  (linux)  
#   ~/Library/Rime       (macOS)  
#   %APPDATA%\Rime       (windows)

patch:

  menu:
    page_size: 5

  ascii_composer:
    switch_key:
      Shift_L: clear

  punctuator:
    import_preset: symbols

  schema_list:
    - schema: double_pinyin_flypy
    
  key_binder:
    bindings:
      - { when: has_menu, accept: semicolon,  send: 2 } #分号第二各候选项
      - { when: has_menu, accept: apostrophe, send: 3 } #单引号第三个候选项
      - { when: has_menu, accept: bracketright, send: Page_Down } #］下一页
      - { when: has_menu, accept: bracketleft, send: Page_Up } # [上一页
      